<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="cookieTest()">Test</button>
    <script>
      // 创建cookie
      const setCookie = (name, value) => {
        const exp = new Date();
        exp.setTime(exp.getTime() + 36500 * 24 * 60 * 60 * 1000);
        const domain = `.${window.location.host.split(".")[1]}.${
          window.location.host.split(".")[2]
        }`;
        if (window.location.host.split(".")[3]) {
          document.cookie = `${name}=${escape(
            value
          )};expires=${exp.toGMTString()};path=/`;
        } else if (window.location.host.split(".")[2]) {
          document.cookie = `${name}=${escape(
            value
          )};expires=${exp.toGMTString()};domain=${domain};path=/`;
        } else {
          document.cookie = `${name}=${escape(
            value
          )};expires=${exp.toGMTString()};path=/`;
        }
      };
      document.cookie = "key=test;";
      function cookieTest() {
        fetch("/cookie", {
          // method: "GET",
          // credentials: "include",
        })
          .then((res) => res.json())
          .then((json) => {
            console.log(json);
          });
      }
    </script>
  </body>
</html>
